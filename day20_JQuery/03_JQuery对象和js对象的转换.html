<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery对象和js对象的转换</title>
    <script src="JS/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>
</body>

<script>
    //1.通过js的方式来获取名称为div的所有html元素对象
    var divs = document.getElementsByTagName("div");
    alert(divs.length);//可以将其当作数据来使用

    //对divs中所有的div 让其标签体内容变为"aaa"
    for (var i = 0; i < divs.length; i++) {
        divs[i].innerHTML = "aaa";
    }
    //2.通过JQuery的方式来获取名称为div的所有html元素对象
    var $divs = $("div");//也可以当作数组来使用
    alert($divs.length);

    //对$divs中所有的div 让其标签体内容变为"bbb"
    $divs.html("bbb");

    /*
        JQuery对象在操作时更加方便。
        JQuery对象和JS对象方法是不通用的
        两者相互转换
            jq->js:jq对象[索引]或者jq对象.get(索引)
            js->jq:$(js对象)
     */

</script>
</html>
